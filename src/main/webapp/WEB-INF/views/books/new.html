<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

    <label for="title">Введите название книги:</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{title}">Title Error</div>
    <br />

    <label for="author">Введите автора книги:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{author}">Author Error</div>
    <br />

    <label for="year">Введите год публикации книги:</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{year}">Year Error</div>
    <br />

    <input type="submit" value="Добавить книгу">

</form>

</body>
</html>
