<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>

<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
    th:text="${person.getFullname() + ', ' + person.getBirthyear()}">Читатель</a>
</div>
<hr />
<a href="/people/new">Создать нового читателя</a>

</body>
</html>
