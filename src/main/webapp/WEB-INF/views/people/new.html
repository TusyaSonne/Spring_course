<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать читателя</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullname">Введите ФИО:</label>
    <input type="text" th:field="*{fullname}" id="fullname">
    <div style="color:red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Fullname Error</div>

    <label for="birthyear">Введите год рождения:</label>
    <input type="text" th:field="*{birthyear}" id="birthyear">
    <div style="color:red" th:if="${#fields.hasErrors('birthyear')}" th:errors="*{birthyear}">Birth Year Error</div>

    <input type="submit" value="Создать">
</form>

</body>
</html>
